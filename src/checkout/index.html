<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.segment.com;">
  <title>Sleep Outside | Cart</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="../js/cart.js"></script>
  <script type="module" src="../js/utils.mjs"></script>
  <script type="module" src="../js/checkout.js"></script>
  
</head>
<body>
  <header class="divider">
    <div class="headerForPage"></div>
  </header>

  <main class="divider">
    <section class="cart">
      <h2>My Cart</h2>
      <ul class="product-list"></ul>
    </section>

    
  </main>

  <form id="checkout-form">
      <h2>Customer Info</h2>
      <input name="fname" type="text" placeholder="First Name" required />
      <input name="lname" type="text" placeholder="Last Name" required />

      <h2>Address</h2>
      <input name="street" type="text" placeholder="Street Address" required />
      <input name="city" type="text" placeholder="City" required />
      <input name="state" type="text" placeholder="State" required />
      <input id="zip" name="zip" type="text" placeholder="ZIP Code" required />

      <h2>Payment Info</h2>
      <input name="cardNumber" type="text" placeholder="Card Number" required />
      <input name="expiration" type="text" placeholder="MM/YY" required />
      <input name="code" type="password" placeholder="CVV" required />

      
      <button type="submit">Place order</button>
    </form>
  
  <section class="checkout-summary">
      <h2>Order Summary</h2>
      <div id="sub-total"></div>
      <div id="tax-total"></div>
      <div id="shipping-total"></div>
      <div id="finalCheckout-total"></div>
  </section>

  <footer>
    <div class="footerForPage"></div>
  </footer>
</body>
</html>
